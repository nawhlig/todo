{% load static %}
<html>    
<head>
    <meta charset = "utf-8">
    <link  rel="stylesheet"  href = "{% static 'second/css/form_css_style.css' %}">
    {% block title %}
    {% endblock %}
</head>
<body>
    <div id="manubar">
        <h1>Todo&Favourite</h1>
        <ul> 
            <li class="manubar_button">
                <img src="{% static 'second/images/icon_home.png'%}"/>
                {% if request.user.is_authenticated == True %}
                    <a href="{% url 'second:signin_ok' %}">
                {% else %}
                    <a href="{% url 'second:index' %}">
                {% endif %}
                HOME</a>
            </li>
            <li class="manubar_button">
                <img src="{% static 'second/images/icon_favorite.png'%}"/>
                <a href="{% url 'second:favourite' %}">Favorite</a>
            </li>
            <li class="manubar_button">
                <img src="{% static 'second/images/icon_todo.png'%}"/>
                <a href="{% url 'second:todo' %}">Todo</a>
            </li>
        </ul>
    </div>

    <div id="contents">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
