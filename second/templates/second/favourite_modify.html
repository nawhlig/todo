{% extends 'second/layout.html' %}
{% load static %}

{% block title %}
<title>즐겨찾기 수정</title>
{% endblock %}

{% block content %}
<div id="sign">
    <span onclick="location.href='{% url 'second:signin_ok' %}';">{{ request.user.username }} 님 </span>
    <span onclick="location.href='{% url 'second:signout' %}';">로그아웃</span>
</div>
<div id="pagetitle">{{ "즐겨찾기 등록" }}
</div>
    <div id="box">
        <div id="db_list_detail">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <input type="submit" value="수정하기"/>
            </form>
        </div>    
    </div>
{% endblock %}
